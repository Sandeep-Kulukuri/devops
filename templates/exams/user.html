{% extends 'exams/base.html' %}
{% load static %}
{% block body %}
<center><div class="search-container  my-3 d-flex justify-content-center">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</center>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{% static 'images/cse-image.jpg' %}" style="width: 100% ; height: 500px;" alt="Image">
        <div class="carousel-caption">
          <h3>C.S.E</h3>
          <p></p>
        </div>
      </div>

      <div class="item">
        <img src="{% static 'images/mech-image.jpg' %}"  style="width: 100% ; height: 500px;" alt="Image">
        <div class="carousel-caption">
          <h3>MECH</h3>
          <p></p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>



{% endblock %}
